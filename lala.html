<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank INside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">Welcome to your
        <span class="font-semibold text-rose-500">Baper Bank!!!</span> </h1>
   
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-8/12 mx-auto p-8">
                <div class="bg-lime-200 p-8 rounded-2xl text-3xl text-white font-semibold">
                    <h4>Deposit</h4>
                    <h2>$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-300 p-8 rounded-2xl text-3xl text-white font-semibold">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
                <div class="bg-pink-300 p-8 rounded-2xl text-3xl text-white font-semibold">
                    <h4>Balance</h4>
                    <h2>$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-8/12 mx-auto p-8">
                <div class="bg-violet-900 p-8 rounded-2xl text-3xl ">
                    <h4 class="mb-4 text-white"> Please Deposit</h4>
                        <input type="email"  class="w-9/12 block mt-5 mb-7 px-3 rounded-xl" name="" id="deposit-field" placeholder="Amount you want to Doposit">
                     <button id="btn-deposit"class="bg-pink-500 hover:bg-lime-500 text-white font-semibold p-3 rounded-md">Deposit</button>
                    
                    
                </div>
                <div class="bg-pink-600 p-8 rounded-2xl text-3xl text-white">
                    <h4 class="mb-4 text-white">Please Withdraw</h4>
                    <input type="email"  class="w-9/12 block mt-5 mb-7 px-3 rounded-xl" name="" id="withdraw-field" placeholder="Amount you want to Withdraw">
                     <button id="btn-withdraw"class="bg-violet-900 hover:bg-lime-500 text-white font-semibold p-3 rounded-md">Withdraw</button>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="diposit.js">

    </script>
    <script src="withdraw.js"></script>
</body>
</html>
