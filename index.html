<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Fucntional <span class="text-red-400">Baper bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto text-white">
                <div class="bg-lime-300 rounded-xl p-3">
                <h4 class="text-3xl font-semibold">Deposit</h4>
                <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>    
                <div class="bg-pink-300 rounded-xl p-3">
                <h4 class="text-3xl font-semibold">withdraw</h4>
                <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>    
                <div class="bg-yellow-300 rounded-xl p-3">
                <h4 class="text-3xl font-semibold">Balance total</h4>
                <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>    
            </div>
            
        </section>
        <!-- diposit and withdraw -->
         <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-500 p-8 rounded-xl">
                    <h3 class="text-4xl text-white mb-4">Your deposit</h3>
                    <input id="deposit-field"class="w-3/4 px-4 py-3 rounded-l" type="text" placeholder="$Amount you want to deposit">
                    <br>
                    <button id="btn-deposit" class="bg-pink-400 hover:bg-teal-800 px-5 py-3 rounded-xl text-white text-xl font-medium mt-4">Deposit</button>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h3 class="text-4xl text-white mb-4">Your withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded-l" type="text" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400 hover:bg-teal-800 px-5 py-3 rounded-xl text-white text-xl font-medium mt-4">withdraw</button>
                </div>
            </div>
         </section>
    </main>
    <script src="depositTwo.js"></script>
    <script src="withdrawTwo.js"></script>
    
</body>
</html>
